<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Accueil - Orinoco">
    <meta name="description" content="Orinoco le site e-commerce pour d'ours en peluche">
    <script src="https://kit.fontawesome.com/9157bc5015.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/panier.css">
    <title>Mon panier</title>
</head>

<header class="header">
    <div class="containerlogo">
        <img src="images/logoorinco.png" alt="logo orinco" class="logo">
    </div>

    <div class="iconepanier">
        <i class="">
        <a href=""><i class="fas fa-cart-arrow-down"></i>
        <div class="number">0</div></a>
    </div>

</header>

<body>

    <div class="grandcontainer">

        <div class="barre">
            <div class="accueil">
                <a class="linkbarre" href="./index.html">
                    <h1 class="barreitems">Accueil</h1>
                </a>
            </div>

            <div class="macommande">

                <a class="linkbarre" href="./pagecommande.html">
                    <h2 class="barreitems">Ma commande</h2>
                </a>

            </div>

            <div class="monpanier">
                <a class="linkbarre" href="./pagepanier.html">
                    <h2 class="barreitems">Panier</h2>
                </a>
            </div>
        </div>


        <div class="containerproduit2" id="containerproduit2">

            <div class="ligneproduit" id="containerpanier">

                <div class="imgproduitpanier" id="prodid">
                    <img src="images/teddy_3.jpg" alt="imageproduitpanier" class="imageproduitpanier">
                </div>


                <div class="quantite">
                    quantity
                    <input class="cart-quantity" type="number" value="1"  min="1"/>
                </div>

                <div class="prixproduitpanier" id="prix">
                    30,00 €
                </div>

                <div class="btnremove">
                    <button class="btn-remove" type="button">ENLEVER DU PANIER</button>
                </div>
            </div>

        </div>
        <div class="totalpanier">
            <strong class="totaltitle">Total : </strong>
            <span class="totalprice">0 €</span>
            
        </div>
        
        <div class="passercommande" id="passercommande">
            <h3 class="order">Passer commande</h3>
            <form id="inscription" >
                <div class="label-margin" for="firstname" >
                    Prénom
                <input id="prenom" type="text" class="form-control prenom" placeholder="First Name">
                </div>
                
                <div class="label-margin" for="name">
                    Nom
                <input id="nom" type="text" class="form-control nom" placeholder="Name">
                </div>
                <div class="label-margin" for="adress">
                    Adresse postale
                <input id="adresse" type="text" class="form-control adresse"  placeholder="Adresse">
                </div>

                <div class="label-margin" for="zipcode">
                    Code postale
                <input id="zipcode" type="text" class="form-control zipcode"  placeholder="Code Postale">
                </div>
                
                <div class="label-margin" for="city">
                    Ville
                <input id="ville" type="text" class="form-control ville"  placeholder="City">
                </div>
                <div class="label-margin" for="email">
                    Adresse email
                <input id="email" class="form-control email" type="email"  placeholder="Email">
                </div>
                <button class="btn-commander" type="submit" value="Vaidation commande">
                    Valider la commande
                </button>
        </form>
        </div>

    </div>

    <script src="js/panier.js"></script>

</body>
<footer class="footer">
    <div class="colonnes">
        <div class="colonne1">
            <h4>À propos</h4>
            <a class="linkfooter" href="#">
                <p>Condition générales de vente</p>
            </a>
            <a class="linkfooter" href="#">
            <a class="footer-links" href="#">
                <p>Fonctionnement du site</p>
            </a>
            
            <a class="footer-links" href="#">
                <p>Données de confidentialités</p>
            </a>
        </div>
        <div class="colonne2">
            <h4>Assistance</h4>
        
            <a class="footer-links" href="#">
                <p>Centre d'aide</p>
            </a>
            <a class="footer-links" href="#">
                <p>Nous contacter</p>
            </a>
        </div>
    </div>
</footer>

</html>
