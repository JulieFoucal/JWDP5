<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Accueil - Orinoco">
    <meta name="description" content="Orinoco le site e-commerce pour d'ours en peluche">
    <script src="https://kit.fontawesome.com/9157bc5015.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/panier.css">
    <link rel="stylesheet" href="CSS/mobile.css">

    <title>Mon panier</title>
</head>

<header class="header">
    <div class="containerlogo">
        <img src="images/logoorinco.png" alt="logo orinco" class="logo">
    </div>

    <div class="iconepanier">
            <a href=""><i class="fas fa-cart-arrow-down"></i>
                <span class="number">0</span>
            </a>
    </div>

</header>

<body>

    <div class="grandcontainer">

        <div class="barre">
            <div class="accueil">
                <a class="linkbarre" href="./index.html">
                    <h1 class="barreitems">Accueil</h1>
                </a>
            </div>



            <div class="monpanier">
                <a class="linkbarre" href="./pagepanier.html">
                    <h2 class="barreitems">Panier</h2>
                </a>
            </div>
        </div>


        <div class="containerproduit2" id="containerproduit2">



        </div>
        <div class="totalpanier">
            <strong class="totaltitle">Total : </strong>
            <span class="totalprice">0 €</span>

        </div>

        <div class="passercommande" id="passercommande">
            <h3 class="order">Passer commande</h3>
            <div class="questionnaire">
                <form id="inscription">
                    <div class="label-margin" for="firstname">
                        Prénom
                        <input name="prenom" id="prenom" type="text" class="form-control prenom"
                            placeholder="Julie" pattern = '[a-zéèêî\ ]{2,30}' required="required">
                    </div>

                    <div class="label-margin" for="name">
                        Nom
                        <input name="nom" id="nom" placeholder="Foucal" type="text" class="form-control nom" pattern = '[a-zéèêî\ ]{2,30}' required="required">
                    </div>
                    <div class="label-margin" for="adress">
                        Adresse postale
                        <input name="adresse" id="adresse" type="text" class="form-control adresse"
                            placeholder="43 rue de la paix" pattern = '[A-z\ ]{2,30}' required="required">
                    </div>

                    <div class="label-margin" for="zipcode">
                        Code postale
                        <input id="zipcode" placeholder="83 600" type="text" class="form-control zipcode" 
                       pattern='[0-9]{10}' required="required">
                    </div>

                    <div class="label-margin" for="city">
                        Ville
                        <input name="ville" id="ville" type="text" class="form-control ville" placeholder="Fréjus"
                        pattern = '[A-z\ ]{2,30}' required="required">
                    </div>
                    <div class="label-margin" for="email">
                        Adresse email
                        <input name="email" id="email" class="form-control email" type="email" placeholder="julie@hotmail.com"
                        required="required" pattern="^.+@.+\..+$">
                        <button class="btn-commander" type="submit" value="Validation commande">
                            Valider la commande
                        </button>
                    </div>

                </form>
            </div>

        </div>

    </div>

    <script src="js/panier.js"></script>

</body>
<footer class="pieddepage">
    <div class="colonnes">
        <div class="colonne1">
            <h4>À propos</h4>
            <a class="linkfooter" href="#">
                <p>Condition générales de vente</p>
            </a>
            <a class="linkfooter" href="#"> </a>
                <a class="footer-links" href="#">
                    <p>Fonctionnement du site</p>
                </a>

                <a class="footer-links" href="#">
                    <p>Données de confidentialités</p>
                </a>
        </div>
        <div class="colonne2">
            <h4>Assistance</h4>

            <a class="footer-links" href="#">
                <p>Centre d'aide</p>
            </a>
            <a class="footer-links" href="#">
                <p>Nous contacter</p>
            </a>
        </div>
    </div>
</footer>

</html>
